<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind docs</title>
    <link rel="stylesheet" href="/src/output.css" />
  </head>
  <body>
    <div
      class="bg-[#8c5c9a] text-[40px] text-secondary-100 flex justify-center items-center h-28"
    >
      <!-- centering a single element -->
      <!-- Adding Custom Styles from config.js to text and background using square brackets , the bg purple is overring any @apply-->
      flex + justify-center + items-center
    </div>
    <h1 class="text-[#8c5c9a] font-bold flex justify-center h-10">
      flex + justify-center
    </h1>
    <!-- <iframe
      class="w-full aspect-video h-full"

    ></iframe> -->

    <div class="container border-rose-300 border-2 rounded-md mx-auto">
      <h3>container mx-auto</h3>
      <!-- container will fix the element width accoring to current breakpoint -->
      <div class="bg-yellow-200">no w-{} declared</div>
      <div class="bg-red-200 w-2/3 flex justify-end">2/3</div>
      <div class="bg-blue-200 w-6/12 flex justify-center">6/12</div>
      <div class="bg-green-200 w-1/4">1/4</div>
    </div>

    <div class="mt-4 border-blue-300 border-2 p-2">
      <h2 class="flex justify-center">.columns-5</h2>
      <div class="columns-5">
        <div class="bg-gray-300 h-center">January</div>
        <div class="bg-gray-300">February</div>
        <div class="bg-gray-300">March</div>
        <div class="bg-gray-300">April</div>
        <div class="bg-gray-300">May</div>
      </div>
    </div>
  </body>
